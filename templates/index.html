<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and Prediction</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 2.5em;
        }
        #upload-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        #upload-section input[type="file"] {
            margin-bottom: 10px;
        }
        #upload-section button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }
        #upload-section button:hover {
            background: #0056b3;
        }
        #preview-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            width: 600px;
            height: 600px;
            justify-content: center;
        }
        #preview {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: none;
        }
        #no-preview {
            font-size: 1.2em;
            color: #999;
        }
        #result-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            width: 600px;
            height: 100px;
            justify-content: center;
        }
        #result {
            font-size: 1.2em;
            font-weight: bold;
            color: #007bff;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Image Upload and Prediction</h1>
    
    <div id="upload-section">
        <form id="upload-form" action="/" method="POST" enctype="multipart/form-data">
            <input type="file" id="file-input" name="imagefile" accept="image/*">
            <input type="hidden" id="image-data" name="image_data">
            <button type="submit" id="predict-button">Predict Image</button>
        </form>
    </div>
    
    <div id="preview-container">
        <span id="no-preview">No preview image</span>
        <img id="preview" src="" alt="Image preview">
    </div>

    <div id="result-container">
        <div id="result">{{ prediction }}</div>
    </div>

    <script>
        document.getElementById('file-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const noPreview = document.getElementById('no-preview');
            const img = document.getElementById('preview');
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    img.src = e.target.result;
                    img.style.display = 'block';
                    noPreview.style.display = 'none';
                    document.getElementById('image-data').value = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                img.style.display = 'none';
                noPreview.style.display = 'block';
            }
        });
    </script>

</body>
</html>
